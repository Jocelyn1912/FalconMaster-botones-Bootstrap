<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Botones</title>
  <!-- css bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  -->
</head>
<body>
  <br>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <!-- accion por defecto, disabled desactiva el boton -->
        <button class="btn btn-lg btn-block btn-default active" disabled>Default</button>
        <!-- acción primaria -->
        <button class="btn btn-lg btn-block btn-primary active">Primary</button>
        <!-- accfión positiva -->
        <button class="btn btn-lg btn-block btn-success active">Success</button>
        <!-- mensaje informativo -->
        <button class="btn btn-lg btn-block btn-info active">Info</button>
        <!-- mensaje de alerta -->
        <button class="btn btn-lg btn-block btn-warning active">Warning</button>
        <!-- acción negativa -->
        <button class="btn btn-lg btn-block btn-danger active">Danger</button>
        <!-- simular un a -->
        <button class="btn btn-lg btn-block btn-link active">Link</button>
      </div>
      <div class="col-md-3">
        <!-- accion por defecto -->
        <button class="btn btn-lg btn-block btn-default">Default</button>
        <!-- acción primaria -->
        <button class="btn btn-lg btn-block btn-primary">Primary</button>
        <!-- accfión positiva -->
        <button class="btn btn-lg btn-block btn-success">Success</button>
        <!-- mensaje informativo -->
        <button class="btn btn-lg btn-block btn-info">Info</button>
        <!-- mensaje de alerta -->
        <button class="btn btn-lg btn-block btn-warning">Warning</button>
        <!-- acción negativa -->
        <button class="btn btn-lg btn-block btn-danger">Danger</button>
        <!-- simular un a -->
        <button class="btn btn-lg btn-block btn-link">Link</button>
      </div>
      <div class="col-md-3">
        <a href="#" class="btn btn-default">Default</a>
        <a href="#" class="btn btn-primary">Primary</a>
        <a href="#" class="btn btn-success">Success</a>
        <a href="#" class="btn btn-info">Info</a>
        <a href="#" class="btn btn-warning">Warning</a>
        <a href="#" class="btn btn-danger">Danger</a>
        <a href="#" class="btn btn-link">Link</a>
      </div>
    </div>
  </div>

  <!-- Todas estás etiquetas con las clases anteriores funcionan como botones
  <button></button>
  <a href=""></a>
  <input type="button">
  -->

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- JS bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
